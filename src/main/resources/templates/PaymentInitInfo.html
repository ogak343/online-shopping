<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .notification {
            margin: 20px 0;
            padding: 15px;
            border-left: 5px solid #007bff;
            background-color: #e9f7fd;
            border-radius: 4px;
        }
        .notification p {
            margin: 0;
            color: #333;
        }
        .notification strong {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
        }
        .otp {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            border-radius: 4px;
            color: #721c24;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Notification</h1>
    <div class="notification">
        <p>You have ordered in Online-shopping.com</p>
        <p>Total Price: <strong th:text="${price}">123.45</strong></p>
    </div>
    <div class="otp">
        Your OTP Code: <strong th:text="${otpCode}">123456</strong>
    </div>
</div>
</body>
</html>
